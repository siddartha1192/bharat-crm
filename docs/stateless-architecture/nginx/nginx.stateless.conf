# =============================================================================
# BHARAT CRM - NGINX LOAD BALANCER CONFIGURATION
# =============================================================================
#
# This configuration provides:
#   - Load balancing across multiple app servers
#   - SSL/TLS termination with Let's Encrypt
#   - WebSocket support with sticky sessions
#   - Health check monitoring
#   - Rate limiting
#   - Security headers
#   - Gzip compression
#
# =============================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # BASIC SETTINGS
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time '
                    'uct=$upstream_connect_time uht=$upstream_header_time '
                    'urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffers
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 100M;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # ==========================================================================
    # GZIP COMPRESSION
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    # Limit request rate (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Limit connections (100 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Limit for login attempts (5 requests/minute)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================

    # App servers upstream with health checks
    upstream app_servers {
        least_conn;  # Load balancing method
        keepalive 32;

        server app-1:3001 weight=1 max_fails=3 fail_timeout=30s;
        server app-2:3001 weight=1 max_fails=3 fail_timeout=30s;
        # Add more servers here when scaling
        # server app-3:3001 weight=1 max_fails=3 fail_timeout=30s;
    }

    # WebSocket upstream (uses IP hash for sticky sessions)
    upstream websocket_servers {
        ip_hash;  # Sticky sessions for WebSocket

        server app-1:3001 weight=1 max_fails=3 fail_timeout=30s;
        server app-2:3001 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Frontend upstream
    upstream frontend_server {
        server frontend:80;
    }

    # ==========================================================================
    # MAP DIRECTIVES
    # ==========================================================================

    # WebSocket upgrade header mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ==========================================================================
    # HTTP SERVER (Redirect to HTTPS)
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS SERVER (Main Configuration)
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (uncomment when SSL is properly configured)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Connection limits
        limit_conn conn_limit 100;

        # ======================================================================
        # HEALTH CHECK ENDPOINT
        # ======================================================================
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ======================================================================
        # API ENDPOINTS
        # ======================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # ======================================================================
        # AUTHENTICATION ENDPOINTS (Stricter rate limiting)
        # ======================================================================
        location /api/auth/login {
            limit_req zone=login_limit burst=5 nodelay;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/auth/register {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # SOCKET.IO / WEBSOCKET
        # ======================================================================
        location /socket.io/ {
            proxy_pass http://websocket_servers;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # ======================================================================
        # WEBHOOK ENDPOINTS (No rate limiting)
        # ======================================================================
        location /api/webhooks/ {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for webhooks
            proxy_read_timeout 120s;
        }

        # ======================================================================
        # SHORT LINKS REDIRECT
        # ======================================================================
        location /l/ {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # FILE UPLOADS
        # ======================================================================
        location /api/documents/upload {
            client_max_body_size 50M;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ======================================================================
        # STATIC FILES (Frontend)
        # ======================================================================
        location / {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static files
            proxy_cache_valid 200 1d;
        }

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_server;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ======================================================================
        # ERROR PAGES
        # ======================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
